spring:
  application:
    name: comments-ms

  datasource:
    url: jdbc:postgresql://localhost:5432/comments-db
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8080